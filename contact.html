    <!-- Email Submission Form -->
    <form class="container mt-5">
        
        <div class = "row">
            
            <!-- Main Form Body -->
            <div class = "col-lg-8">
                <div class = "form-row">
                    <div class = "mt-2 col-lg-12">
                        <h1>Contact</h1>
                    </div>
                </div>
                <hr>
                
                <!-- Enter Name -->
                <div class = "form-row">
                    <div class="form-group col-md-8">
                        <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control" placeholder="Your Name" >
                
                    </div>
                </div>    
                
                <!-- Enter Email -->
                <div class = "form-row">
                    <div class="form-group col-md-8">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="sample@email.com">
                    </div>
                </div>

                <!-- Enter Message -->
                <div class = "form-row">
                    <div class="form-group col-md-8">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Type Message Here"></textarea>
                    </div>
                </div>
                
                <!-- Send Button -->
                <button type="button" class="btn btn-success mb-3">Send</button>
            </div>
        
        </div>

    </form>
